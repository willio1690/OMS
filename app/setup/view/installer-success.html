<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta charset="utf-8">
<title><{$conf.installer.title}></title>
	<{css src="framework.css"}>
    <{css src="installer.css"}>
    <style>
	<{$conf.installer.style}>
	</style>
    <{if $conf.product_id}>
    <style>.installer-info .<{$conf.product_id}>{ background:url(<{$statics_url}>/<{$conf.product_id}>_setup_product.png) no-repeat scroll center center; background-size:contain;}</style>
    <{else}>
    <style>.installer-info .undefine{ background:url(<{$statics_url}>/undefine_setup_product.jpg) no-repeat center center; background-size:contain;}</style>
    <{/if}>
    <style>
	html, body {
		background-image: url('%BASE_URL%/app/desktop/statics/perfect/login-bg.jpg');
		background-size: cover;
		background-position: center;
		background-repeat: no-repeat;
		background-attachment: fixed;
	}
	</style>
    <style>
	.installer-success-wrapper {
		display: flex;
		flex-direction: column;
		align-items: center;
		justify-content: center;
		padding: 60px 40px;
		min-height: 400px;
		text-align: center;
	}
	.installer-success-icon {
		width: 80px;
		height: 80px;
		margin: 0 0 20px 0;
		background: linear-gradient(135deg, #52c41a 0%, #73d13d 100%);
		border-radius: 50%;
		display: flex;
		align-items: center;
		justify-content: center;
		box-shadow: 0 4px 20px rgba(82, 196, 26, 0.3);
		animation: successScale 0.6s ease-out;
		position: relative;
	}
	.installer-success-icon::before {
		content: '';
		position: absolute;
		width: 100%;
		height: 100%;
		border-radius: 50%;
		background: rgba(82, 196, 26, 0.2);
		animation: successPulse 2s ease-out infinite;
	}
	.installer-success-icon svg {
		width: 48px;
		height: 48px;
		color: #fff;
		position: relative;
		z-index: 1;
		stroke-dasharray: 100;
		stroke-dashoffset: 100;
		animation: successCheck 0.8s ease-out 0.3s forwards;
	}
	@keyframes successScale {
		0% {
			transform: scale(0);
			opacity: 0;
		}
		50% {
			transform: scale(1.1);
		}
		100% {
			transform: scale(1);
			opacity: 1;
		}
	}
	@keyframes successPulse {
		0%, 100% {
			transform: scale(1);
			opacity: 0.5;
		}
		50% {
			transform: scale(1.2);
			opacity: 0;
		}
	}
	@keyframes successCheck {
		to {
			stroke-dashoffset: 0;
		}
	}
	.installer-success-content {
		display: flex;
		flex-direction: row;
		align-items: center;
		justify-content: center;
		gap: 50px;
		max-width: 900px;
		margin: 0 auto;
	}
	.installer-success-right {
		display: flex;
		flex-direction: column;
		align-items: flex-start;
		gap: 20px;
		flex: 1;
	}
	.installer-success-title {
		width: 100%;
		font-size: 32px;
		color: #1a1a1a;
		font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
		line-height: 1.5;
		text-align: left;
		padding: 0;
		margin: 0;
		font-weight: 600;
		animation: fadeInUp 0.6s ease-out 0.4s both;
	}
	.installer-success-title p {
		font-size: 16px;
		line-height: 1.8;
		color: #666;
		text-align: left;
		margin: 16px 0 0 0;
		font-weight: 400;
	}
	@keyframes fadeInUp {
		from {
			opacity: 0;
			transform: translateY(20px);
		}
		to {
			opacity: 1;
			transform: translateY(0);
		}
	}
	.installer-info-success {
		width: 100%;
		padding: 0;
		background: #ffffff;
		min-height: auto;
		height: auto;
		display: flex;
		align-items: center;
		justify-content: center;
	}
	.installer-proimg {
		width: 200px;
		height: 200px;
		flex-shrink: 0;
		background-size: contain;
		background-position: center center;
		background-repeat: no-repeat;
		animation: fadeInUp 0.6s ease-out 0.2s both;
	}
	.installer-success-right {
		display: flex;
		flex-direction: column;
		align-items: flex-start;
		gap: 20px;
		flex: 1;
	}
	.installer-proimg-success {
		display: block;
	}
	.installer-proinfo-success {
		width: 100%;
		padding: 0;
	}
	.login-footer {
		position: relative;
		text-align: center;
		padding: 30px 0;
		background: transparent;
		margin-top: 40px;
	}
	.login-footer-text {
		color: #999;
		font-size: 12px;
		font-family: Arial, Helvetica, sans-serif;
		display: inline-flex;
		align-items: center;
		gap: 8px;
	}
	.login-footer-text img {
		height: 16px;
		vertical-align: middle;
	}
	.login-footer-text a {
		color: #999;
		text-decoration: none;
	}
	.login-footer-text a:hover {
		opacity: 0.8;
	}
	@media (max-width: 768px) {
		.installer-success-wrapper {
			padding: 40px 20px;
			min-height: 300px;
		}
		.installer-success-content {
			flex-direction: column;
			gap: 30px;
		}
		.installer-proimg {
			width: 150px;
			height: 150px;
			margin: 0 auto;
		}
		.installer-success-right {
			align-items: center;
		}
		.installer-success-icon {
			width: 64px;
			height: 64px;
			margin: 0 auto 20px;
		}
		.installer-success-icon svg {
			width: 36px;
			height: 36px;
		}
		.installer-success-title {
			font-size: 24px;
			text-align: center;
		}
		.installer-success-title p {
			font-size: 14px;
			text-align: center;
		}
	}
	</style>
	</head>

	<body>
<div class="container">
 <div class="logo">
    <div class="banner install_title"><{$conf.installer.banner}></div>
 </div>
 <div class="container-all">
  <div class="installer-main clearfix" id="installer-body">
		 <div class="installer-info installer-info-success">
			<div class="installer-success-wrapper">
				<div class="installer-success-content">
					<div class="installer-proimg <{if $conf.product_id}><{$conf.product_id}><{else}>undefine<{/if}>"></div>
					<div class="installer-success-right">
						<div class="installer-success-icon">
							<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round">
								<polyline points="20 6 9 17 4 12"></polyline>
							</svg>
						</div>
						<div class="installer-proinfo installer-proinfo-success">
							<div class="installer-success-title">
								<{$conf.installer.finish.message}>
							</div>
						</div>
					</div>
				</div>
			</div>
		 </div>
  </div>
 </div>
 <div class="login-footer">
    <!-- If you remove or alter Shopex brand identifiers, you must obtain a branding removal license from Shopex.  Contact us at:  http://www.shopex.cn to purchase a branding removal license. -->
	<div class="login-footer-text">
		Powered by
		<a href="https://shopex.cn" target="_blank"><img src="%BASE_URL%/app/desktop/statics/mini-logo.png" alt="oneX OMS Logo" /></a>
	</div>
 </div>
</div>
</body>
</html>
