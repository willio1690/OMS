<div class="tableform">

<h4>转储详情:</h4>
<div class="division">
<table border="0" cellspacing="0" class="gridlist" cellpadding="0">
<thead>
<tr>
    <th>基础物料编码</th>
    <th>基础物料名称</th>
	<th>规格</th>
    <th>单位</th>
	<th>入库价格</th>
    <th>数量</th>
    <th>已入库数量</th>
</tr></thead>
<tbody>
<{foreach from=$items item=item}>
<tr>
    <td><{$item.bn}></td>
    <td><{$item.product_name}></td>
	<td><{$item.spec_info}></td>
	<td><{$item.unit}></td>
    <td><{if $show_purchase_price}><{$item.appro_price|cur}><{else}>-<{/if}></td>
    <td><{$item.num}></td>
    <td><{$item.in_nums}></td>
</tr>
<{/foreach}>

</tbody>
</table>
<div style="width:100%;text-align:right;line-height:25px;">
<a href='index.php?app=console&ctl=admin_stockdump&act=more_items&apprid=<{$appr_id}>&finder_id=<{$finder_id}>' target="_blank">查看更多</a>
</div>
</div>
</div>
