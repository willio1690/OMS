<div class="tableform">
    <h4><{t}>差异单流水详情:<{/t}></h4>
    <div class="division">
        <table cellpadding="0"  cellspacing="0" class="gridlist" cellpadding="0">
            <thead>
                <tr>
                    <th>基础物料编码</th>
                    <th>系统库存</th>
                    <th>实盘差异</th>
                    <th>调整数量</th>
                </tr>
            </thead>
            <tbody>
                <{foreach from=$rows item=item}>
                <tr>
                    <td><{$item.material_bn}></td>
                    <td><{$item.oms_stores}></td>
                    <td><{$item.diff_stores}></td>
                    <td><{$item.number}></td>
                </tr>
                <{/foreach}>
            </tbody>
        </table>
    </div>
</div>
