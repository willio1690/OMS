<div class="tableform">
    <h4><{t}>差异单冻结详情:<{/t}></h4>
    <div class="division">
        <table cellpadding="0"  cellspacing="0" class="gridlist" cellpadding="0">
            <thead>
                <tr>
                    <th>基础物料编码</th>
                    <th>仓库编码</th>
                    <th>冻结数</th>
                </tr>
            </thead>
            <tbody>
                <{foreach from=$rows item=item}>
                <tr>
                    <td><{$item.material_bn}></td>
                    <td><{$item.branch_bn}></td>
                    <td><{$item.freeze_num}></td>
                </tr>
                <{/foreach}>
            </tbody>
        </table>
    </div>
</div>
