<form name="form1" method="POST" action="index.php?app=wms&ctl=admin_receipts_print&act=doDetail&finder_id=<{$finder_id}>">
<div class="tableform">
    <h4>基础信息:</h4>
    <div class="division">
        <table border="0" cellspacing="0" cellpadding="0">
            <tr>
                <th>采购单号：</th>
                <td ><{$data.po_bn}></td>
                <th>审核状态：</th>

                <th >发货状态：</th>

                <th >拣货单号：</th>

                <th >拣货数量：</th>

                <th >发货数量：</th>
                <td ><{$data.branch_send_num}></td>

        </table>
    </div>
