<{capture name="header"}>
  <link href="../apps/ome/statics/ome.css" rel="stylesheet" type="text/css">       
<{/capture}>

<div class="tableform">
    <h4>装箱信息</h4>
    <div class="division">
        <table border="0" cellspacing="0" cellpadding="0" class="gridlist">
            <thead>
                <tr>
                    <th style='text-align:left;padding-left:5px;'>箱号</th>
                    <th style='text-align:left;padding-left:5px;'>货号</th>
                    <th style='text-align:left;padding-left:5px;'>货品名称</th>
                    <th style='text-align:left;padding-left:5px;'>装箱数量</th>
                </tr>
            </thead>
            <tbody>
                <{foreach from=$dataList item=item}>
                <tr>
                    <td style='text-align:left;padding-left:5px;'><{$item.xbn}></td>
                    <td style='text-align:left;padding-left:5px;'><{$item.bn}></td>
                    <td style='text-align:left;padding-left:5px;'><{$item.name}></td>
                    <td style='text-align:left;padding-left:5px;'><{$item.num}></td>
                </tr>
                <{/foreach}>
            </tbody>
        </table>
    </div>
</div>
