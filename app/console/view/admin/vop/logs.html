<div class="division">
    <h4>操作日志</h4>
    <table cellspacing="0" class="gridlist" cellpadding="0" border="0" width="100%">
        <thead>
        <tr>
            <th>操作时间</th>
            <th>操作人</th>
            <th>操作类型</th>
            <th>操作内容</th>
        </tr>
        </thead>
        <tbody>
        <{if $logs}>
            <{foreach from=$logs item=log}>
            <tr>
                <td><{$log.operate_time}></td>
                <td><{$log.op_name}></td>
                <td><{$log.operation}></td>
                <td style="word-break:break-all;"><{$log.memo}></td>
            </tr>
            <{/foreach}>
        <{else}>
            <tr>
                <td colspan="4" align="center"><div style="width:100%; text-align:center; height:40px; line-height:40px;">没有操作记录...</div></td>
            </tr>
        <{/if}>
        </tbody>
    </table>
</div>
