<{capture name="header"}>
<link href="../app/ome/statics/ome.css" rel="stylesheet" type="text/css">
<{/capture}>

<div class="tableform">
    <div class="division">
        <table class="gridlist" border="0" cellspacing="0" cellpadding="0" >
            <thead>
                <tr>
                    <th>基础物料编码</th>
                    <th>出库数</th>
                    <th>第三方货品编码</th>
                </tr>
            </thead>
            <tbody>
                <{foreach from=$items item=item}>
                <tr>
                    <td><{$item.product_bn}></td>
                    <td><{$item.num}></td>
                    <td><{$item.wms_item_id}></td>
                </tr>
                <{/foreach}>
            </tbody>
        </table>
    </div>
</div>
