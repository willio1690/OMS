<form action="index.php?<{$env.server.QUERY_STRING}>" id="memo_form" method="post">
    <div class="tableform">
        <input type="hidden" name='id' value="<{$order.id}>">
        <!--  <h4>发票备注</h4>-->
        <table width="100%" border="0" cellpadding="0" cellspacing="0" >
            <{if $order.memo}>
            <tr>
                <th><{t}>发票备注：<{/t}></th>
                <td>
                    <{foreach from=$order.memo item=items}>
                    <div id="memo_show">
                        <b><{$items.op_content|escape:"HTML"}></b> <{$items.op_time}> by <{$items.op_name}>
                    </div>
                    <{/foreach}>
                </td>
            </tr>
            <{/if}>
            <tr>
                <th><{t}>追加备注：<{/t}></th>
                <td><textarea name="memo" id="memo" rows="6" vtype="required" style="width:80%"></textarea>
                </td>
            </tr>
            <tr>
                <th>&nbsp;</th>
                <td><{button type="submit" label="保存" }></td>
            </tr>
        </table>
    </div>
</form>
