<{capture name="header"}>
<link href="../app/wms/statics/wms.css" rel="stylesheet" type="text/css">
<{/capture}>

<div class="tableform">
    <h4>保质期批次信息:</h4>
    <div class="division">
        <{if count($items) > 0}>
        <table border="0" cellspacing="0" class="gridlist" cellpadding="0">
            <thead>
                <tr>
                    <th>基础物料编码</th>
                    <th>基础物料名称</th>
                    <th>保质期批次</th>
                    <th>数量</th>
                </tr>
            </thead>
            <tbody>
                <{foreach from=$items item=item}>
                <tr>
                    <td><{$item.bn}></td>
                    <td><{$item.product_name}></td>
                    <td><{$item.expire_bn}></td>
                    <td><{$item.number}></td>
                </tr>
                <{/foreach}>
            </tbody>
        </table>
        <{else}>
            <span>没有关联的保质期批次信息</span>
        <{/if}>
    </div>
</div>
