var Map = function () {
	var map = new Object();
	
	this.add = function(key, value) {
		if(!key || typeof key==undefined) {
			return;
		}
		
		map[key] = value;
	}
	
	this.remove = function(key) {
		delete map[key];
	}
	
	this.get = function(key) {
		if(map[key]==undefined) {
			return null;
		}
		
		return map[key];
	}
}
