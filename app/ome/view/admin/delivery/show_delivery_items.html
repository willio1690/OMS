<link href="../app/ome/statics/ome.css" rel="stylesheet" type="text/css">
<form name="form1" method="POST" action="#">
<div class="tableform">

<h4>发货单货品详情 :</h4>
<div class="division">
<table border="0" cellspacing="0" class="gridlist" cellpadding="0">
<thead>
<tr>
    <th>基础物料编码:</th>
    <th>基础物料名称:</th>
    <th>规格:</th>
    <th>数量:</th>
   
  
   
   <th>均单价</th>
   <th>优惠金额:</th>
   <th>实收</th>
</tr></thead>
<tbody><{foreach from=$items item=item}>
<tr>
    <td><{$item.bn}></td>
    <td><{$item.product_name}></td>
    <td><{$item.spec_info}></td>
    <td><font color="red"><{$item.number}><input type="hidden" name="num[<{$item.item_id}>]" value="<{$item.number}>" /></font></td>
	
    
    <td><{$item.price|cur}></td>
	<td><{$item.pmt_price|cur}></td>
    <td><{$item.sale_price|cur}></td>
</tr>
<{/foreach}>
</tbody>
</table>
<br /><br />
</div>
</div>
</form>
<style>
.tableform h4 { border:0px; padding-bottom:8px; }
</style>
