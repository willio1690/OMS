<div class="tableform">
<table class="nosplit gridlist clear" width="100%" cellspacing="0" cellpadding="0" border="0" >
    <thead>
      <tr>
          <th>申请日期</th>
          <th>申请单据编号</th>
          <th>申请退款金额</th>
          <th>已退款金额</th>
          <th>状态</th>
      </tr>
    </thead>
    <tbody>
        <{foreach from=$refund_apply item=rap}>
            <tr>
                <td><{$rap.create_time|date:"Y-m-d H:i:s"}></td>
                <td><{$rap.refund_apply_bn}></td>
                <td><{$rap.money}></td>
                <td><{if $rap.refunded}><{$rap.refunded}><{else}><{$rap.money}><{/if}></td>
                <td><{$rap.status_text}></td>
            </tr>
        <{/foreach}>
    </tbody>
</table>
</div>
