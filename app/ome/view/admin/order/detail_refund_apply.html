<{capture name="header"}>
  <link href="../apps/ome/statics/ome.css" rel="stylesheet" type="text/css">       
<{/capture}>


        <div class="division">
        <h4>退款申请记录</h4>
          <table cellspacing="0" class="gridlist" cellpadding="0" border="0" width="100%">
          
            <thead>
            <tr>
                <th>申请日期</th>
                <th>申请单据编号</th>
                <th>申请退款金额</th>
                <th>已退款金额</th>
                <th>状态</th>
              </tr>
              </thead>
            <{foreach from=$refund_apply item=rap}>
            <tbody>
              <tr>
                <td><{$rap.create_time|date:"Y-m-d H:i:s"}></td>
                <td><{$rap.refund_apply_bn}></td>
                <td><{$rap.money}></td>
                <td><{$rap.refunded}></td>
                <td><{$rap.status_text}></td>
              </tr>
            <{/foreach}>
            </tbody>
          </table>
      </div>
