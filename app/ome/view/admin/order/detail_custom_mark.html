<form action="index.php?<{$env.server.QUERY_STRING}>" id="memo_form" method="post">
<div class="tableform">
  <input type="hidden" name='order[order_id]' value="<{$order.order_id}>">
  <h4>买家留言</h4>
  <table width="100%" border="0" cellpadding="0" cellspacing="0" >
   <{if $order.custom_mark}>
   <tr>
      <th><{t}>买家留言：<{/t}></th>
      <td>
        <{foreach from=$order.custom_mark item=items}>
        <div id="memo_show">
	    <b><{$items.op_content|escape:"HTML"}></b> <{$items.op_time}> by <{$items.op_name}>
	    </div>
	    <{/foreach}>
      </td>
    </tr>
    <{/if}>
    <tr>
      <th><{t}>追加留言：<{/t}></th>
      <td><textarea name="order[custom_mark]" id="memo" rows="6" vtype="required" style="width:80%"></textarea>
      </td>
    </tr>
    <tr>
      <th>&nbsp;</th>
      <td><{button type="submit" label="保存" }></td>
    </tr>
    </table>  
</div>
</form>
