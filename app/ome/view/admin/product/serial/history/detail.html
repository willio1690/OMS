<div class="tableform">

<{if $ship_info}>
<h4>收货人信息</h4>
<table class="gridlist" cellpadding="0" cellspacing="0">
    <thead>
    <tr>
        <th>收货人</th>
        <th>收货区域</th>
        <th>收货地址</th>
        <th>电话</th>
        <th>手机</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td><{$ship_info.ship_name}></td>
        <td><{$ship_info.ship_area}></td>
        <td><{$ship_info.ship_addr}></td>
        <td><{$ship_info.ship_tel}></td>
        <td><{$ship_info.ship_mobile}></td>
    </tr>
    </tbody>
</table>
<{else}>
<div class="notice">没有查到对应的商品唯一码信息</div>
<{/if}>


</div>
