<{capture name="header"}>
  <link href="../apps/ome/statics/ome.css" rel="stylesheet" type="text/css">       
<{/capture}>

<div class="division">
<h4 >采购单明细</h4>
<table border="0" class="gridlist" cellspacing="0" cellpadding="0">
<thead>
<tr>
    <th>基础物料编码:</th>
    <th>基础物料名称:</th>
    <th>规格:</th>
    <th>采购数量:</th>
    <th>已入库:</th>
    <th>入库取消:</th>
    <th>采购价格:</th>
</tr>
</thead>
<{foreach from=$po_items item=item}>
<tbody>
<tr>
    <td><{$item.bn}></td>
    <td><{$item.name}></td>
    <td><{$item.info}></td>
    <td><{$item.num}></td>
    <td><{$item.in_num}></td>
    <td><{$item.out_num}></td>
    <td><{$item.price|cur}></td>
</tr>
</tbody>
<{/foreach}>
</table>
</div>
