<div class="tableform">
    <div class="division">
        <table width="100%" border="0" class="gridlist">
            <thead>
            <tr>
                <th>货号</th>
                <th>条形码</th>
                <th>货品名</th>
                <th>品牌</th>
                <th>尺寸</th>
                <th>数量</th>
                <th>采购订单号</th>
                <th>常态合作编码</th>
            </tr>
            </thead>
            <{foreach from=$detail item=items}>
            <tbody>
            <tr>
                <td><{$items.bn}></td>
                <td><{$items.barcode}></td>
                <td><{$items.product_name}></td>
                <td><{$items.brand_name}></td>
                <td><{$items.size}></td>
                <td><{$items.quantity}></td>
                <td><{$items.po_no}></td>
                <td><{$items.cooperation_no}></td>
            </tr>
            </tbody>
            <{/foreach}>
        </table>
    </div>
</div>
