<div id='product-selected-body'>
<{include file="finder/input-row.html" app="inventorydepth"}>
</div>
<{area inject=".mainFoot"}>
<div class='table-action'>
    <{button label='确定' id='primary-btn' onclick='change_features();'}>
</div>
<{/area}>
<script>
function change_features()
{
    var handle = $('hand-selected-product').getNext('div');
    handle.setHTML($('product-selected-body').innerHTML);
    var length = $('product-selected-body').getElements('.row').length;
    var html = '已选择了'+length+'个特性,'+"<a href='javascript:void(0);' onclick='feature_selected_show();'>查看选中的特性.</a>";
    $('hand-selected-product').setHTML(html);
    $('primary-btn').getParent('.dialog').retrieve('instance').close();
}
</script>
