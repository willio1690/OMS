<{capture name="header"}>
    <link href="../apps/ome/statics/ome.css" rel="stylesheet" type="text/css">       
<{/capture}>

<div class="division">
    <h4>操作记录</h4>
    <table cellspacing="0" class="gridlist" cellpadding="0" border="0" width="100%">
        <thead>
        <tr>
            <th>操作时间</th>
            <th>IP</th>
            <th>操作人</th>
            <th>操作类型</th>
            <th>操作内容</th>
        </tr>
        </thead>
        <tbody>
        <{foreach from=$arrLog item=log}>
        <tr>
            <td><{$log.operate_time}></td>
             <td><{$log.ip}></td>
            <td><{$log.op_name}></td>
            <td><{$log.operation}></td>
            <td>
                <{if $log.operation=='特殊订单条件编辑'}>
                    <a href='index.php?app=brush&ctl=admin_condition&act=show_history&p[0]=<{$log.log_id}>' target="_blank">查看快照</a>
                <{else}>
                    $log.memo
                <{/if}>
           </td>
        </tr>
        <{/foreach}>
        </tbody>
    </table>
</div>
