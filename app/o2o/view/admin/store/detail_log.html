<div class="division">
    <h4>盘点操作日志</h4>
    <table cellspacing="0" class="gridlist" cellpadding="0" border="0" width="100%">
        <thead>
        <tr>
            <th>操作时间</th>
            <th>操作人</th>
            <th>行为</th>
            <th>操作内容</th>
        </tr>
        </thead>
        <tbody>
        <{if $datalist}>
        <{foreach from=$datalist item=log}>
        <tr>
            <td><{$log.operate_time}></td>
            <td><{$log.op_name}></td>
            <td><{$log.operation}></td>
            <td><{$log.memo}></td>
        </tr>
        <{/foreach}>
        <{else}>
        <tr>
          <td height="100" colspan="5" align="center">&nbsp;没有相关记录...</td>
      </tr>
        <{/if}>
        </tbody>
    </table>
</div>
