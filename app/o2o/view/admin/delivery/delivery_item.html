<{capture name="header"}>
<link href="../app/wms/statics/wms.css" rel="stylesheet" type="text/css">
<{/capture}>

<div class="tableform">
    <h4>物料信息:</h4>
    <div class="division">
        <table border="0" cellspacing="0" class="gridlist" cellpadding="0">
            <thead>
            <tr>
                <th>基础物料编码:</th>
                <th>基础物料名称:</th>
                <th>基础物料规格:</th>
                <th>基础物料品牌:</th>
                <th>数量:</th>
                <th>均单价</th>
                <th>优惠金额:</th>
                <th>实收</th>
            </tr></thead>
            <tbody><{foreach from=$items item=item}>
            <tr>
                <td><{$item.bn}></td>
                <td><{$item.product_name}></td>
                <td><{$item.specifications}></td>
                <td><{$item.brand_name}></td>
                <td><font color="red"><{$item.number}></font></td>
                <td><{$item.price}></td>
                <td><{$item.pmt_price}></td>
                <td><{$item.sale_price}></td>

            </tr>
            <{/foreach}>
            </tbody>
        </table>
    </div>
</div>
