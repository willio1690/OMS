<div class="division">
    <table class="gridlist"  style="margin:4px 0;">
    <thead>
        <tr>
            <th>商品条形码</th>
            <th>商品名称</th>
            <th>行类型名称</th>
            <th>数量</th>
        </tr>
    </thead>
    <tbody id="dataNode">
        <{foreach from=$items item=item}>
        <tr>
            <th><{$item.barcode}></th>
            <th><{$item.product_name}></th>
            <th><{$item.detail_line_name}></th>
            <th><{$item.qty}></th>
        </tr>
        <{/foreach}>
    </tbody>
    </table>
</div>
