<{capture name="header"}>
  <link href="../app/wms/statics/wms.css" rel="stylesheet" type="text/css">       
<{/capture}>



<div class="tableform"> 

<h4>入库明细</h4>

<div class="division">
<table border="0" cellspacing="0" cellpadding="0" class="gridlist">
<thead>
<tr>
	<th>基础物料编码</th>
    <th>基础物料名称</th>
    <th>规格</th>
	<th>条码</th>
	<th>入库数量</th>
    <th>良品</th>
    <th>不良品</th>
 <th>计量单位</th>
</tr>
</thead>
<{foreach from=$rs_items item=item}>
<tbody>
<tr>
    <td><{$item.bn}></td>
    <td><{$item.product_name}></td>
    <td><{$item.spec_info}></td>
    <td><{$item.barcode}></td>
    <td><{$item.nums}></td>
    <td><{$item.normal_num}></td>
    <td><{$item.defective_num}></td>
    <td><{$item.unit}></td>
</tr>
</tbody>
<{/foreach}>
</table>
</div>
</div>
