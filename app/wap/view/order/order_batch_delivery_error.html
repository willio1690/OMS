<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>操作错误</title>
  <link rel="stylesheet" href="<{$env.app.res_url}>/css/common.css">
  <link rel="stylesheet" href="<{$env.app.res_url}>/css/delivery.css">
  <script src="<{$env.app.res_url}>/js/axios.min.js"></script>
  <script src="<{$env.app.res_url}>/js/libs.min.js"></script>
  <script src="<{$env.app.res_url}>/js/mobile.min.js"></script>
  <script src="<{$env.app.res_url}>/js/main.min.js"></script>
</head>

<body>
  <div class="page flex-col">
    <!-- header -->
    <div class="section_1 flex-col">
      <div class="text-wrapper_1 flex-row align-center justify-between">
        <img src="<{$env.app.res_url}>/img/icon-back.png" class="icon-back" onclick="goBack()">
        <span class="text_1">操作错误</span>
        <div style="width: 24px;"></div>
      </div>
    </div>
    
    <div class="main">
      <!-- 错误信息区域 -->
      <div class="error-info-section">
        <div class="error-icon">
          <img src="<{$env.app.res_url}>/img/icon-error.png" class="error-icon-img">
        </div>
        <div class="error-message">
          <{$error_msg|default:'操作失败，请重试'}>
        </div>
      </div>
      
      <!-- 操作按钮区域 -->
      <div class="error-actions">
        <button class="error-btn error-btn-primary" onclick="goToOrderList()">
          返回订单列表
        </button>
      </div>
    </div>
  </div>

  <script>
    // 返回上一页
    function goBack() {
      if (window.history.length > 1) {
        window.history.back();
      } else {
        goToOrderList();
      }
    }
    
    // 跳转到订单列表
    function goToOrderList() {
      <{if $back_url}>
        window.location.href = '<{$back_url}>';
      <{else}>
        window.location.href = 'index.php?app=wap&ctl=order&act=index';
      <{/if}>
    }
  </script>

  <style>
    /* 错误信息区域样式 */
    .error-info-section {
      background: rgba(255, 255, 255, 1);
      border-radius: 1rem;
      padding: 2rem 1.5rem;
      margin: 2rem auto 1.5rem;
      width: 21.938rem;
      align-self: center;
      text-align: center;
    }

    .error-icon {
      margin-bottom: 1rem;
    }

    .error-icon-img {
      width: 3rem;
      height: 3rem;
      opacity: 0.8;
    }

    .error-message {
      word-break: break-all;
      color: rgba(220, 53, 69, 1);
      font-size: 1rem;
      font-family: PingFangSC-Regular;
      font-weight: normal;
      text-align: center;
      line-height: 1.5rem;
      margin-bottom: 0.5rem;
    }

    /* 操作按钮区域样式 */
    .error-actions {
      padding: 1rem;
      width: 21.938rem;
      align-self: center;
      margin: 0 auto;
    }

    .error-btn {
      border-radius: 0.5rem;
      border: none;
      cursor: pointer;
      width: 100%;
      padding: 0.75rem;
      font-size: 1rem;
      font-family: PingFangSC-Medium;
      font-weight: 500;
      margin-bottom: 0.75rem;
      transition: all 0.3s ease;
    }

    .error-btn:active {
      opacity: 0.8;
      transform: scale(0.98);
    }

    .error-btn-primary {
      background: #000;
      color: #d4ca99;
    }

    .error-btn-primary:hover {
      background: #333;
    }

    .error-btn-secondary {
      background: rgba(243, 243, 243, 1);
      color: rgba(29, 29, 29, 1);
      border: 1px solid rgba(220, 220, 220, 1);
    }

    .error-btn-secondary:hover {
      background: rgba(230, 230, 230, 1);
    }

    /* 如果没有错误图标，使用CSS创建一个简单的错误图标 */
    .error-icon-img {
      display: none;
    }

    .error-icon::before {
      content: "⚠";
      font-size: 3rem;
      color: rgba(220, 53, 69, 1);
      display: block;
    }

    /* 响应式调整 */
    @media (max-width: 375px) {
      .error-info-section,
      .error-actions {
        width: calc(100% - 2rem);
        margin-left: 1rem;
        margin-right: 1rem;
      }
    }
  </style>
</body>

</html>
