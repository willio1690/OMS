<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes, maximum-scale=5, viewport-fit=cover" />
  <title> <{$title}> </title>
  <link rel="stylesheet" href="<{$env.app.res_url}>/css/common.css">
  <link rel="stylesheet" href="<{$env.app.res_url}>/css/delivery.css">
  <script src="<{$env.app.res_url}>/js/axios.min.js"></script>
  <script src="<{$env.app.res_url}>/js/libs.min.js"></script>
  <script src="<{$env.app.res_url}>/js/mobile.min.js"></script>
  <script src="<{$env.app.res_url}>/js/main.min.js"></script>
  <style>
    /* 让图片在移动端可完整预览、可滚动、可缩放 */
    .print-preview-wrapper {
      position: relative;
      width: 100vw;
      height: calc(100vh - 120px);
      overflow: auto;
      -webkit-overflow-scrolling: touch;
      background: #fff;
      box-sizing: border-box;
      padding: 8px;
    }
    .print-preview-inner {
      display: inline-block;
      transform-origin: 0 0;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .print-preview-img {
      display: block;
      max-width: 100%;
      max-height: 100%;
      width: auto;
      height: auto;
      object-fit: contain;
    }
    /* 头部和底部固定后，中间可滚动 */
    .page .section_1 { position: sticky; top: 0; z-index: 10; }
    .delivery-footer { position: sticky; bottom: 0; z-index: 10; }
    /* 去掉外层布局可能的padding/margin影响高度计算 */
    .main { padding: 0; margin: 0; }
    .group_2, .group_4 { padding: 0; margin: 0; }
    .group_4 { width: 100%; }
  
  </style>
</head>

<body>
  <div class="page flex-col">
    <!-- heder -->
    <div class="section_1 flex-col">
      <div class="text-wrapper_1 flex-row align-center justify-between">
        <img src="<{$env.app.res_url}>/img/icon-back.png" class="icon-back">
        <span class="text_1">打印配货单</span>
        <img src="<{$env.app.res_url}>/img/icon-refresh.png" class="icon-refresh">
      </div>
    </div>
    <div class="main">

     
        <div class="group_2 flex-col">
      
        </div>
    
      <!-- goodsInfo -->
      
    </div>
    <div class="delivery-footer justify-between">
      <{$msg}>
    </div>
    <div class="delivery-footer justify-between">
    
      <button class="delivery-footer-btn modal-confirm" onclick="window.location.href='<{$order_url}>'">返回</button>
    
    </div>
  </div>
  <div class="mask" id="mask"></div>
  <div class="toast" id="toast"></div>
  <!-- 弹窗组件 -->
  <!-- 弹窗组件模板 -->
  <div class="modal" id="commonModal" style="display: none;">
    
  
</body>
</html>
