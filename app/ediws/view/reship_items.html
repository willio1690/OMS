<div class="tableform">
    <div class="division">
        <h5>主库退货单</h5>
        <table class="gridlist"  style="margin:4px 0;">
        <thead>
            <tr>
                <th>商品编号</th>
              
             
                <th>商品名称</th>
              
                <th>入库数量</th>
                
            </tr>
        </thead>
       
            <{foreach from=$items item=item}>
            <tr>
                <th><{$item.skuid}></th>
              
                <th><{$item.skuname}></th>
               
                <th><{$item.actualnum}></th>
              
              
            </tr>
            <{/foreach}>
       
        </table>
    </div>
</div>
