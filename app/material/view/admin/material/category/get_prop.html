<h5 style="margin-top:10px;">分类扩展属性</h5>

<{if($propetyList)}>
<table border="0" cellspacing="0" cellpadding="0" class="gridlist">
    <thead>
    <{foreach from=$propetyList item=itemVal key=itemKey}>
        <tr class="">
            <td width="10%" align="right" nowrap="nowrap">
                <{$itemVal.prop_name}>：
            </td>
            <td>
                <{if $itemVal.select}>
                <select name="property_select[<{$itemVal.prop_id}>]">
                    <{foreach from=$itemVal.select item=selVal key=selKey}>
                    <option value="<{$selKey}>"><{$selVal}></option>
                    <{/foreach}>
                </select>
                <{/if}>
            </td>
        </tr>
    <{/foreach}>
    </thead>
</table>
<{else}>
<div class="note">当前分类没有扩展属性</div>
<{/if}>
