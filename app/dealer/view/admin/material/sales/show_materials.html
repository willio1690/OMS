<div id='product-selected-body'>
<{include file="finder/input-row.html" app="material"}>
</div>
<{area inject=".mainFoot"}>
<div class='table-action'>
    <{button label='确定' id='primary-btn' onclick='change_materials();'}>
</div>
<{/area}>
<script>
function change_materials(){
    var handle = $('hand-selected-product').getPrevious('div');
    var length = $('product-selected-body').getElements('.row').length;
    if(length <= 0){
        handle.getElement('input[type=hidden]').set('value','');
        handle.getElement('.label').setText('选取基础物料');
    }
    var html = '已选择了'+length+'个物料,'+"<a href='javascript:void(0);' onclick='material_selected_show();'>查看关联的物料</a>";
    $('hand-selected-product').setHTML(html);
    $('primary-btn').getParent('.dialog').retrieve('instance').close();
}
</script>
