<{foreach from=$area item=child name="item"}>
    <span parentid="<{$child.p_region_id}>" class="node <{if $child.child_count>0}>hasc<{/if}>">
        <{if $child.child_count>0}>
            <span class="imgTree" onclick="clickTree(this);" id="<{$child.region_id}>"> &nbsp;&nbsp; </span>
        <{else}>
            <span class="imgTree tree_open" id="<{$child.region_id}>"> &nbsp;&nbsp; </span>
        <{/if}>
        <span class="node-line">&nbsp;</span>
        <input type="checkbox" class="area_chkbox" name="region" value="<{$child.region_id}>" pid="<{$child.p_region_id}>">
        <span class="">&nbsp;</span>
        <span class="node-name"><{$child.local_name}></span>
    </span>
    <{/foreach}>
